<!DOCTYPE html>
<html>
<head>
  <title>Aquatics App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>

      #fixed-div {
      position: fixed;
      top: 1em;
      right: 1em;
      }

      /* http://css-tricks.com/perfect-full-page-background-image/ */
      html {
          background: url(images/swiming_lap_pool.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
      }

      body {
          padding-top: 8%;
          font-size: 16px;
          background: transparent;
      }

      h1 {
          font-weight: 400;
          font-size: 40px;
      }

      /* Override B3 .panel adding a subtly transparent background */
      .panel {
          background-color: rgba(255, 255, 255, 0.8);
      }

      .margin-base-vertical {
          margin: 40px 0;
      }

    </style>

</head>
<body>

  <div id="fixed-div">
    <a class = "btn btn-primary btn-default" href="signin"> Sign in</a>
  </div>

  <br><br>

  <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 panel panel-default">

          <h1 class="margin-base-vertical"> <center> Aquatics App Free Beta</center></h1>

          <h3>
              Increase your revenue, eliminate mundane tasks, and digitize your workflow today.
          </h3>

          <form class="margin-base-vertical">
              <p class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                  <input type="text" class="form-control input-lg" name="email" placeholder="you@example.com" />
              </p>
              <p class="text-center">
                  <button type="submit" class="btn btn-danger btn-lg">SIGN UP</button>
              </p>
              </span>
          </form>

          <div class="margin-base-vertical">
              <center>
              <small class="text-muted">Copyright &#169; 2013-2014 Affektive Software Limited. All right reserve. </small>
          </center>
          </div>

        </div><!-- //main content -->
      </div><!-- //row -->
  </div> <!-- //container -->

</body>

</html>
