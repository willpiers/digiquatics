<a class='pull-right close-button link-color' ng-click='cancel()'>
  <i class='fa fa-times fa-lg'></i></a>
<div class='modal-header'>
  <h1 class='modal-title'>{{shift ? ' Edit' : ' Assign'}} Shift</h1>
  <center><p>{{user.last_name}}, {{user.first_name}}</p></center>
</div>

<div class='modal-body'>
  <center>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-4'>
        <h4> Start Time </h4>
        <div class='fix_ampm_button'>
          <timepicker ng-model='startTime' hour-step='1' minute-step='15'>
            {{startTime}}
          </timepicker>
        </div>
      </div>
      <div class='col-md-4'>
        <h4> End Time </h4>
        <div class='fix_ampm_button'>
          <timepicker ng-model='endTime' hour-step='1' minute-step='15'>
            {{endTime}}
          </timepicker>
        </div>
      </div>
      <div class='col-md-2'></div>
    </div>
  </center>
  <h4>Position</h4>
  <select class='form-control'
          ng-model='positionSelect'
          ng-options='position.id as position.name for position in positions'>
  </select>
  <div class='u-modal-repeat'>
    <label for='a'>Repeat</label>
    <input class='repeat-checkbox' type='checkbox' ng-model='state.recurring' id='a'/>
  </div>
  <div ng-show='state.recurring'>
    <center>
      <table>
        <tr>
          <td valign='top'>
            <div class='u-modal-repeat'>
              <div ng-repeat='day in daysChecked'>
                <input class='repeat-checkbox' id='day.day' type='checkbox' ng-model='day.checked'/>
                <label for='day.day'>{{day.day}}</label>
                <br>
              </div>
            </div>
          </td>
          <td valign='top'>
            <label>For</label>
            <select class='form-control' ng-model='state.occurences'
                    ng-options="n for n in range"></select>
            <label>Weeks</label>
          </td>
        </tr>
      </table>
    </center>
  </div>
</div>

<div class='modal-footer'>
  <div ng-if='shift'>
    <a class='btn btn-primary btn-block'
       ng-click='ok(positionSelect, startTime, endTime)'>
      <i class='fa fa-refresh fa-lg'></i> {{'Update Shift'}}</a>
    <a class='btn btn-danger btn-block'
       ng-click='delete()'>
      <i class='fa fa-trash-o fa-lg'></i> {{'Delete Shift'}}</a>
  </div>
  <div ng-if='!shift'>
    <a class='btn btn-primary btn-block'
       ng-click='ok(positionSelect, startTime, endTime)'>
      <i class='fa fa-check fa-lg'></i> {{'Assign Shift'}}</a>
  </div>
</div>
