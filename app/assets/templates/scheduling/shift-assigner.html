<a class='pull-right close-button link-color' ng-click='cancel()'>
  <i class='fa fa-times fa-lg'></i></a>
<div class='modal-header'>
  <h1 class='modal-title'>{{shift ? ' Edit' : ' Assign'}} Shift</h1>
  <center><p>{{user.last_name}}, {{user.first_name}}</p></center>
</div>

<div class='modal-body'>
  <center>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-4'>
        <h4> Start Time </h4>
        <div class='fix_ampm_button'>
          <timepicker ng-model='startTime' ng-change='changed()'
                      hour-step='1' minute-step='15'>
           {{startTime}}
          </timepicker>
        </div>
      </div>
      <div class='col-md-4'>
        <h4> End Time </h4>
        <div class='fix_ampm_button'>
          <timepicker ng-model='endTime' ng-change='changed()'
                      hour-step='1' minute-step='15'>
           {{endTime}}
          </timepicker>
        </div>
      </div>
      <div class='col-md-2'></div>
    </div>
  </center>
  <h4>Position</h4>
  <select class='form-control'
          ng-model='positionSelect'
          ng-options='position.id as position.name for position in positions'>
  </select>
  <div class='u-modal-repeat'>
    <label for='a'>Repeat</label>
    <input class='repeat-checkbox' type='checkbox' ng-model='$parent.recurring' id='a'/>
  </div>
  <br>
  <div ng-show='$parent.recurring'>
    <center>
      <table>
        <tr>
          <td valign='top'>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='sunday' type='checkbox' ng-model='$parent.daysChecked[0].checked'/>
              <label for='sunday'>Sunday</label>
            </div>
            <br>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='monday' type='checkbox' ng-model='$parent.daysChecked[1].checked'/>
              <label for='monday'>Monday</label>
            </div>
            <br>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='tuesday' type='checkbox' ng-model='$parent.daysChecked[2].checked'/>
              <label for='tuesday'>Tuesday</label>
            </div>
            <br>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='wednesday' type='checkbox' ng-model='$parent.daysChecked[3].checked'/>
              <label for='wednesday'>Wednesday</label>
            </div>
            <br>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='thursday' type='checkbox' ng-model='$parent.daysChecked[4].checked'/>
              <label for='thursday'>Thursday</label>
            </div>
            <br>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='friday' type='checkbox' ng-model='$parent.daysChecked[5].checked'/>
              <label for='friday'>Friday</label>
            </div>
            <br>
            <div class='u-modal-repeat'>
              <input class='repeat-checkbox' id='saturday' type='checkbox' ng-model='$parent.daysChecked[6].checked'/>
              <label for='saturday'>Saturday</label>
            </div>
          </td>
          <td valign='top'>
            <label>For</label>
            <select class='form-control' ng-model='$parent.occurences'
                    ng-options="n for n in range"></select>
            <label>Weeks</label>
          </td>
        </tr>
      <table>
    </center>
  </div>
<div>

<div class='modal-footer'>
  <div ng-show='shift'>
    <a class='btn btn-primary btn-block'
       ng-click='ok(positionSelect, startTime, endTime)'>
      <i class='fa fa-refresh fa-lg'></i> {{'Update Shift'}}</a>
    <a class='btn btn-danger btn-block'
       ng-click='delete()'>
      <i class='fa fa-trash-o fa-lg'></i> {{'Delete Shift'}}</a>
  </div>
  <div ng-hide='shift'>
    <a class='btn btn-primary btn-block'
       ng-click='ok(positionSelect, startTime, endTime)'>
      <i class='fa fa-check fa-lg'></i> {{'Assign Shift'}}</a>
  </div>
</div>

<style>
#u-slide-inspections-checkbox-fix input[type=checkbox]{
    /* Double-sized Checkboxes */
    -ms-transform: scale(2); /* IE */
    -moz-transform: scale(2); /* FF */
    -webkit-transform: scale(2); /* Safari and Chrome */
    -o-transform: scale(2); /* Opera */
    padding-left: 25px;
  }
.u-modal-label {
    float: left;
}
.u-modal-checkbox {
    float: left;
    width: 50px;
}
.u-modal-repeat {
    float: left;
    width: 150px;
    height: 15px;
    display: inline;
}
.u-checkbox-label {
  position: relative;
  left: 5px;
  top: 21px;
}
.repeat-checkbox {
  width: 20%;
}

.u-repeat-label {
  position: relative;
  left: 5px;
  top: 21px;
}

#u-modal-checkbox-positions {
  position: relative;
  right: 25px;
  bottom: 5px;
}

#u-modal-selecbox {
  position: relative;
  right: 30px;
  top: 10px;
}
</style>
