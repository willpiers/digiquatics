<a class='pull-right close-button link-color' ng-click='cancel()'>
  <i class='fa fa-times fa-lg'></i></a>
<div class='modal-header'>
  <h1 class='modal-title'>Time Off Request</h1>
  <center>
    <p>{{request.user.last_name}}, {{request.user.first_name}}</p>
  </center>
</div>

<div class='modal-body'>
  <center>
    <div class='pull-right'>
      <a class='btn btn-primary btn-circle'
         ng-href='/time_off_requests/{{request.user.id}}/edit'>
        <span class='u-modal-circle-fix'>
          <i class='fa fa-pencil fa-2x'></i>
        </span>
      </a>
      <a class='btn btn-danger btn-circle' ng-click='delete()'>
        <span class='u-modal-circle-fix'>
          <i class='fa fa-trash fa-2x'></i>
        </span>
      </a>
    </div>
    <br><br><br>
    <table class='table table-clean table-white shadow-effect'>
        <tr>
          <th id='fixtablewidth'>Location</th>
          <td>{{location}}</td>
        </tr>
        <tr>
          <th>Date Submitted</th>
          <td>
            {{submittedAt(request)}}
          </td>
        </tr>
        <tr>
          <th>Start Date</th>
          <td>
            {{startsAt(request)}}
          </td>
        </tr>
        <tr>
          <th>End Date</th>
          <td>
            {{endsAt(request)}}
          </td>
        </tr>
      <tr>
        <th>Reason</th>
          <td>
            {{request.reason}}
          </td>
      </tr>
    </table>
  </center>
</div>

<div class='modal-footer'>
  <a class='btn btn-success btn-block' ng-click='approve()'>
    <i class='fa fa-check fa-lg'></i> Approve Request</a>
  <a class='btn btn-danger btn-block' ng-click='deny()'>
    <i class='fa fa-times fa-lg'></i> Deny Request</a>
</div>
