<div class='input-group'>
  <input type='text'
         class='form-control'
         datepicker-popup='{{format}}'
         ng-model='data.start'
         is-open='opened1'
         datepicker-options='dateOptions'
         close-text='Close' />
  <span class='input-group-btn'>
    <button class='btn btn-default'
            ng-click='open1($event)'>
      <i class='glyphicon glyphicon-calendar'></i>
    </button>
  </span>
</div>
